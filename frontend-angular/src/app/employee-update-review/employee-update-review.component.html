<app-employee-homepage></app-employee-homepage>
<div container style="background-color: #F3EFF5" mx-auto class="d-flex p-6">
  <form [formGroup]="updateReviewForm">
    <div class="mb-3">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class ="form-control" placeholder="Enter Your Name" formControlName="name" id="name">
      </div>

      <div class="alert alert-danger" *ngIf="name?.invalid && name?.touched">
        <div *ngIf="name?.errors?.['required']">Your Name is Required</div>
      </div>

      <div class="form-group">
        <label for="email">email:</label>
        <input type="text" class="form-control" placeholder="Enter the email" formControlName="email" id="email">
      </div>

      <div class="alert alert-danger" *ngIf="email?.invalid && email?.touched">
        <div *ngIf="email?.errors?.['required']">email is Required</div>
      </div>

      <div class="form-group">
        <label for="item">Item</label>
        <select formControlName="item">
          <option  *ngFor="let item of items" value={{item.name}}>{{item.name}}</option>
        </select>
      </div>

      <div class="alert alert-danger" *ngIf="item?.invalid && item?.touched">
        <div *ngIf="item?.errors?.['required']">Item is Required</div>
      </div>

      <div class="form-group">
        <label for="review">Review:</label>
        <input type="textarea" class="form-control" placeholder="Enter the review" formControlName="review" id="review">
      </div>

      <div class="alert alert-danger" *ngIf="review?.invalid && review?.touched">
        <div *ngIf="review?.errors?.['required']">review is Required</div>
      </div>

      <div class="form-group">
        <label for="rating">Rating</label>
        <select formControlName="rating">
          <option value=1>★</option>
          <option value=2>★★</option>
          <option value=3>★★★</option>
          <option value=4>★★★★</option>
        </select>
      </div>

      <div class="alert alert-danger" *ngIf="rating?.invalid && rating?.touched">
        <div *ngIf="rating?.errors?.['required']">Rating is required</div>
      </div>


      <button type="submit" class="btn btn-primary" (click)="updateReview()" [disabled]="updateReviewForm.invalid">Submit</button>
    </div>
  </form>
</div>
