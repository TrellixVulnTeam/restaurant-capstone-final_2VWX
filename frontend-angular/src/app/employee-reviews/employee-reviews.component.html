<app-employee-homepage></app-employee-homepage>
<div *ngFor="let review of reviews">

  <div class="card border-light mb-3" style="max-width: 1200px; background-color: #0C0600">
    <div class="row g-0">
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">Customer Name: {{review.name}}</h5>
          <h4 class="card-title">Item Reviewed: {{review.item}}</h4>
          <p class="card-text">{{review.review}}</p>
          <p class="card-text">Number of Stars: {{review.rating}}</p>
          <a routerLink="/employees/updatereview/{{review.id}}" class="btn btn-primary">Update</a>
          <button type="submit" class="btn btn-primary" (click)="delete_review(review.id)">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
